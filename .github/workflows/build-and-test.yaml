name: Build and Test
env:
  solution-path: './EF.Workshop/EF.Workshop.sln' ##solution path placeholder
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version:
          - 6.0.x
    steps:
    - name: GitHub checkout
      uses: actions/checkout@v4
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
    - name: Install dependencies
      run: dotnet restore ${{env.solution-path}}
    - name: Build
      run: dotnet build ${{env.solution-path}} --configuration Release --no-restore --warnaserror
    - name: Test
      run: dotnet test ${{env.solution-path}} --no-restore --verbosity normal